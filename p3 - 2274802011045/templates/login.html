<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <h1>Đăng nhập</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="notification-container">
                <ul>
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    <div class="login-container">
        


        <!-- Form đăng nhập -->
        <form method="post">
            <p>Tên đăng nhập: <input type="text" name="username" placeholder="Username" required></p>
            <p>Mật khẩu: <input type="password" name="password" placeholder="Password" required></p>
            <button type="submit">Đăng nhập</button>
        </form>

    </div>
    <p id="login">Chưa có tài khoản? <a id="login" href="{{ url_for('register') }}">Đăng ký ngay</a></p>
</body>
</html>
